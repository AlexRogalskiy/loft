apiVersion: v1
kind: Service
metadata:
  name: loft-apiservice
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "loft.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: 8888
      protocol: TCP
  selector:
    app: {{ template "loft.fullname" . }}
    release: {{ .Release.Name }}
