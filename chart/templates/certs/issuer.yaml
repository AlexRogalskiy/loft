{{- if .Values.certs.issuer.create }}
apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: {{ .Values.certs.issuer.name }}
spec:
  acme:
    email: {{ .Values.certs.issuer.email }}
    server: {{ .Values.certs.issuer.server }}
    privateKeySecretRef:
      name: {{ .Values.certs.issuer.secretName }}
    solvers:
    {{- if .Values.certs.issuer.httpResolver.enabled }}
    - http01:
        ingress:
          class: {{ .Values.certs.issuer.httpResolver.ingressClass }}
    {{- end }}
    {{- range .Values.certs.issuer.resolvers }}
    - 
{{ toYaml . | indent 6 }}
    {{- end }}
{{- end }}
